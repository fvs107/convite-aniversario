<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Presença Confirmada!</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .box {
      max-width: 700px;
      margin: 80px auto;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 10px #ccc;
      text-align: center;
    }
    .lista {
      margin-top: 30px;
      text-align: left;
    }
  </style>
</head>
<body>

<div class="box">
  <h1 class="text-success">🎉 Presença Confirmada!</h1>
  <p>Valeu por confirmar! Te espero no camarote! 😎</p>

  <div class="lista">
    <h5 class="mt-4">📝 Confirmados até agora:</h5>
    <ul id="nomes-confirmados" class="list-group mt-3"></ul>
  </div>
</div>

<script>
  const sheetID = "1aHMC4KZRle-HF3RkzWN-zb6-NM9efu9bJsd9cFR-B0";
  const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv`;

  fetch(url)
    .then(response => response.text())
    .then(csv => {
      Papa.parse(csv, {
        header: true,
        complete: function(results) {
          const lista = document.getElementById("nomes-confirmados");
          results.data.forEach(item => {
            if (item.Nome && item.Nome.trim() !== "") {
              const li = document.createElement("li");
              li.className = "list-group-item";
              li.textContent = item.Nome;
              lista.appendChild(li);
            }
          });
        }
      });
    });
</script>

</body>
</html>
