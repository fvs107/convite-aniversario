<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Presen√ßa Confirmada!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #007bff, #6610f2);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box {
      background: #ffffff;
      color: #333;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 700px;
      width: 100%;
    }
    .box h1 {
      font-size: 2.5rem;
      color: #28a745;
      margin-bottom: 10px;
    }
    .box p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .lista h5 {
      font-weight: bold;
      color: #007bff;
    }
    .list-group-item {
      font-size: 1.05rem;
      border: none;
      border-bottom: 1px solid #eee;
      padding: 12px 15px;
      background-color: #f8f9fa;
    }
    .list-group-item::before {
      content: "‚úÖ ";
      color: #28a745;
      margin-right: 5px;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>üéâ Presen√ßa Confirmada!</h1>
  <p>Valeu por confirmar! Te espero no camarote, hein? üòéüçæ</p>

  <div class="lista">
    <h5 class="mt-4">üìù Confirmados at√© agora:</h5>
    <ul id="nomes-confirmados" class="list-group mt-3"></ul>
  </div>
</div>

<script>
  const sheetID = "1aHMC4KZRle-HF3RkzWN-zb6-NM9efuF9bJsd9cFR-B0";
  const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv`;

  fetch(url)
    .then(response => response.text())
    .then(csv => {
      Papa.parse(csv, {
        header: true,
        complete: function(results) {
          const lista = document.getElementById("nomes-confirmados");
          results.data.forEach(item => {
            if (item.Nome && item.Nome.trim() !== "") {
              const li = document.createElement("li");
              li.className = "list-group-item";
              li.textContent = item.Nome;
              lista.appendChild(li);
            }
          });
        }
      });
    });
</script>

</body>
</html>
